<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rooms</title>
</head>

<body>
    <h2>Available Rooms</h2>
    <ul id="room-list"></ul>
    <script>
        async function fetchRooms() {
            {
                const response = await fetch('http://vm4430.kaj.pouta.csc.fi:8523/rooms');
                const data = await response.json();
                const roomList = document.getElementById('room-list');
                roomList.innerHTML = '';
                data.forEach(room => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Room ${room.room_number} - ${room.type} - $${room.price}`;
                    roomList.appendChild(listItem);
                });
            }
        }

        fetchRooms();
    </script>
    <h2>Book A Room</h2>
    <form id="booking-form">
        <label for="room-select">Select Room:</label>
        <select id="room-select"></select><br><br>

        <label for="datefrom">From:</label>
        <input type="date" id="datefrom" required><br><br>

        <label for="dateto">To:</label>
        <input type="date" id="dateto" required><br><br>

        <label for="addinfo">Additional Info:</label>
        <input type="text" id="addinfo"><br><br>

        <input type="button" value="Submit Booking" onclick="submitBooking()">
    </form>

    <h2>All Bookings</h2>
    <ul id="booking-list"></ul>
    <script>

    </script>
</body>

</html>
